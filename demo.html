<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/css/foundation.min.css" />
    <link rel="stylesheet" href="h5on.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <style>
      pre {
        overflow: auto;
      }
    </style>
  </head>
  <body>   
    <div class="row" style="width: 100%; max-width: 100%">
      <h1><img src="h5on.svg" alt="H5ON" style="height: 1em; width: auto;" /></h1>
      <div class="large-3 columns">
        <h2>JSON</h2>
        <pre id="json"></pre>
      </div>
      <div class="large-3 columns">
        <h2>H5ON</h2>
        <pre id="html"></pre>
      </div>
      <div class="large-6 columns">
        <h2>View</h2>
        <div id="obj"></div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/js/foundation.min.js"></script>
    <script src="pretty.js"></script>
    <script src="jquery.h5on.js"></script>
    <script>
      var testData = {
        "Name": "Akosua",
        "Occupation": "Zombie Hunter",
        "Is Infected": false,
        "Equipment": [
          {
            "Name": "Backpack",
            "Type": "Container",
            "Capacity": 40000,
            "Weight": 2000,
            "Contents": [
              {
                "Name": "Water Bottle",
                "Type": "Container",
                "Capacity": 1000,
                "Weight": 0.2,
                "Contents": [
                  {
                    "Name": "Water",
                    "Weight": 365.9
                  }
                ]
              },
              {
                "Name": "Necronomicon",
                "Type": "Book",
                "Weight": 0.87
              }
            ]
          },    
          {
            "Name": "Katana",
            "Type": "Weapon",
            "Class": "Edged",
            "Damage": {
              "Base": "4d6",
              "Modifier": -2
            },
            "Weight": 1200
          }
        ]
      };
    
      $(document).foundation();

      $( function(){  
        var $h5on = $.h5on( testData );
        console.log( $h5on[ 0 ].outerHTML );
                
        $( '#obj' ).append( $h5on );        
        $( '#json' ).append( JSON.stringify( testData, null, 2 ) );
        $( '#html' ).append( pretty( $h5on ).replace( /\</g, '&lt;' ) );        
        
        var $h5WithWeights = $h5on.find( 'js-object:has( [data-key="Weight"] )' );
        var withWeight = $h5WithWeights.h5on();
        console.log( JSON.stringify( withWeight, null, 2 ) );
      });  
    </script>
  </body>
</html>
